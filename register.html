<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Register</title>
</head>

<body class="body">
    <header>
        <h1>Register to Dovecot</h1>
    </header>
    <main class="main">
        <form id="registerForm">
            <h1 class="h3 mb-3 font weight-normal">Create an account</h1>
            <div class="container">
                <label for="userName" class="sr-only">User Name</label>
                <input type="username" id="userName" class="form-control" placeholder="User Name" autofocus>
                <div id="errorUserName"></div>
            </div>
            <div class="container">
                <label for="email" class="sr-only">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="Email Address">
                <div id="errorEmail"></div>
            </div>
            <div class="container">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password">
                <div id="errorPassword"></div>
            </div>
            <div class="container">
                <label for="confirmPassword" class="sr-only">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password">
                <div id="errorConfirmPassword"></div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <div>
            <p>Already have an account?</p><a href="./login.html">Login</a>
        </div>
    </main>
    <footer class="footer"></footer>

    <script src="js/registerScript.js"></script>
</body>
</html>
