<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body class="body">
    <header class="jumbotron">
        <h1>Families List</h1>
    </header>
    <main class="main">
        <table class="table container">
            <thead class="container">
                <tr class="row">
                    <th scope="col" class="col-3"><h5>Family Name</h5></th>
                    <th scope="col" class="col-3"><h5>Primary Contact</h5></th>
                    <th scope="col" class="col-3"><h5>Number of Children</h5></th>
                    <th scope="col" class="col-3"></th>
                </tr>
            </thead>
            <tbody class="container" id="table-body">
                <div>
                <form scope="row" class="row" id="familyForm">
                    <input class="col" type="text" id="familyName" required/>
                    <input class="col" type="text" id="primaryContact" required/>
                    <input class="col" type="text" id="childCount" required/>
                    <button class="btn btn-lg btn-primary btn-block col" id="submit" type="submit">Add new family</button>
                </form>
                </div>
            </tbody>
        </table>
    </main>
    <footer class="footer">
        <select name="dropdown" id="dropdown" onchange="javascript:handleSelect(this)">
            <option value="login">Login</option>
            <option value="register">Register</option>
        </select>
    </footer>
    <script type="text/javascript">
        function handleSelect(elm) {
            window.location = elm.value+".html";
        }
    </script>
    <script src="js/familiesScript.js"></script>
</body>
</html>
