<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Child Center Management</title>
</head>
<body class="body">
    <header>
        <h1>Welcome to Dovecot</h1>
    </header>

    <main class="main">
        <form class="form-signin">
            <h1 class="h3 mb-3 font weight-normal">Please sign in</h1>
            <div class="container">
                <label for="email" class="sr-only">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="Email Address" autofocus>
                <div id="errorEmail"></div>
            </div>
            <div class="container">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn=lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <a href="./register.html">Or register a new account!</a>
        <footer class="footer">
            <select name="dropdown" id="dropdown">
                <option value="this">This</option>
                <option value="dropdown">dropdown</option>
                <option value="isnt">isn't</option>
                <option value="needed">needed</option>
            </select>
        </footer>
    </main>

    <script src="js/loginScript.js"></script>
</body>
</html>
